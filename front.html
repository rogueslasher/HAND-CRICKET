<!DOCTYPE html>
<html>
    <head>
        <title>HAND CRICKET / ODD-EVEN</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>HAND CRICKET / ODD-EVEN</h1>
        <h3>PLEASE CHOOSE YOUR OPTION</h3>
        <button onclick="game(1)"><img src="images/1.png" class="hand-image" alt="1"></button>
        <button onclick="game(2)"><img src="images/2.png" class="hand-image" alt="2"></button>
        <button onclick="game(3)"><img src="images/3.png" class="hand-image" alt="3"></button>
        <button onclick="game(4)"><img src="images/4.png" class="hand-image" alt="4"></button>
        <button onclick="game(5)"><img src="images/5.png" class="hand-image" alt="5"></button>
        <button onclick="game(6)"><img src="images/6.png" class="hand-image" alt="6"></button>

        <p class="result"></p>
        <p class="moves"></p>
        <p class="score"></p>
        <p class="round"></p>
        <button id="reset-button" onclick="reset()">RESET GAME</button>
        <button id="again" onclick="newround()"hidden>PLAY ANOTHER ROUND</button>


        
    </body>

</html>
